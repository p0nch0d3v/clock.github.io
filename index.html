<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1" />
    <meta name="theme-color" content="black" />
	
    <title>Clock</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div class="main-wrapper">
        <span class="clock-wrapper">
            <span class="clock d-flex">
                <span class="digit hour-1"></span>
                <span class="digit hour-2"></span>
                <span class="pulse">:</span>
                <span class="digit minute-1"></span>
                <span class="digit minute-2"></span>
            </span>
        </span>
    </div>
    
    <script src="./js/lib/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="./js/lib/moment.min.js"></script>
    <script src="./js/index.js"></script>
</body>
